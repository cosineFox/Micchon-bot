version: '3.8'

services:
  # Telegram bot with Waifu AI (Qdrant Edge embedded - no external DB needed)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: micchon-bot
    env_file:
      - telegram-logging-ai/.env
    environment:
      - DATA_DIR=/app/data
      - TTS_ENABLED=true
    volumes:
      - ./telegram-logging-ai/data:/app/data
      - ./telegram-logging-ai/models:/app/models
    restart: unless-stopped
